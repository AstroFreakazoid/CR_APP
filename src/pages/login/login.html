<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <img src="assets/img/cr/maxresdefault.jpg" />
    <!-- <div class="card-title">Costa Rica</div> -->
    <div class="card-subtitle">12 Communities and Towns</div>
  </ion-card>

  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>&nbsp;<ion-icon [name]="inputEmailIcon"></ion-icon>&nbsp;{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>&nbsp;<ion-icon [name]="inputPasswordIcon"></ion-icon>&nbsp;{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>

  <ion-footer>
    <ion-toolbar>
      <ion-title>Forgot Password?</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
